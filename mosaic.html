<!DOCTYPE html>
<html>
<head>
	<title>Mosaic Sysview</title>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />

	<style>
		body {
			text-align: center;
			margin: auto;
		}
		canvas { 
			border: 1px solid #000;
		}
		.ui-tooltip {
			position: absolute;
		}
		.ui-tooltip-content {
			text-align: left;
			font-size: 10px;
		}

		#controls {
			margin: auto 0;
		}

		#controls fieldset {
			display: inline;
			margin: 10px;
		}
	</style>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script src="./mosaic.js"></script>
</head>
<body>
	<input type="button" id="toggleControls" value="Toggle Controls"/>
	<form id="controls" action="javascript:void(0);">
		<fieldset>
			<legend>Display:</legend>
			Background Color: <select id="backgroundColor"><option>White</option><option>Black</option></select>
			<br/>
			Columns: <input type="text" id="numColumns" maxlength=3 size=3/>
			Fit Width: <input type="checkbox" id="fitWidth"/>
			<br />
			Block Size: <input type="text" id="blockSize" maxlength=3 size=3/>
			Margins: <input type="text" id="blockMargin" maxlength=3 size=3/>
			<br />
			Font Size: <input type="text" id="fontSize" maxlength=2 size=2/>
			<br />
			Filter: <input type="text" id="filter"/>
			<br />
			Duplicate multicore jobs: <input type="checkbox" id="dupMulti"/>
		</fieldset>
		<fieldset>
			<legend>Nodes:</legend>
			Site: <select id="siteSelect" multiple><option>All</option><option>uct2</option> <option>iut2</option> <option>golub</option> <option>taub</option> <option>uc3</option> <option>uct3</option></select>
			State: <select id="stateSelect" multiple><option>All</option> <option>dead</option> <option>offline</option> <option>online</option> <option>down</option> <option>midline</option></select>
			<br />
		</fieldset>
		<br />
		<input type="submit" id="redraw" value="Redraw"/>
	</form>
	<div id="status"><p>Loading...</p></div>
	<div id="canvasContainer"></div>
</body>
</html>
